<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Scada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/character.css"/>
    <link rel="shortcut icon" href="src/images/avengers.ico" type="image/x-icon">
    <link rel="icon" href="src/images/avengers.ico" type="image/x-icon"> 
   <title>DareDEVils - Character Page</title>
 </head>
 <body class="section">
  <header>
    <h2 style="color: red" id="character-title"></h2>
    <a href="index.html" class= "btn-large waves-effect waves-light red" id="button">Go Back</a>
  </header>
  <main class="section" id="main">
    <div class="row">
      <div class="col s12 l7"><span class="flow-text"></span>
        <div class="card horizontal">
          <div class="card-content" id="charimg"></div>
        </div>
        <div class="card horizontal">
         <div class="card-content" id="bio"></div>
       </div>
       <div class="card horizontal">
         <div class="card-content" id="comics"></div>
       </div>
      </div>
      <div class="col s12 l5"><span class="flow-text"></span>
       <div class="card horizontal">
         <div class="card-content" id="media"></div>
       </div>
       <div class="card horizontal">
         <div class="card-content" id="history"></div>
       </div>
      </div>
    </div>
  </main>
 </body>
 <footer id="footer">
    <a href="https://www.marvel.com" target="_blank"><img class="materialboxed" width="100" src="src/images/marvel.png"></a>
</footer>
