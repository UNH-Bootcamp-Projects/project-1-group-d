<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Scada&display=swap" rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="src/style.css"/>
    <title>Dare DEVils</title>
  </head>
  <body>
    <header class="center-align">
      <h1>Dare<span style="color: red">DEV</span>ils Archive</h1>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <label style="font-size: 18px; color: #fff">Select a Superhero to Learn More!</label>
          <select class="browser-default">
            <option value="" disabled selected></option>
            <option value="1">Iron Man</option>
            <option value="2">DareDevil</option>
            <option value="3">Spiderman</option>
          </select>
        </div>
    </div>
    </main>
  
    <footer>
      <div id="footer">
        <img class="materialboxed" width="200" src="src/images/marvel.png">
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="src/app.js"></script>
  </body>
</html>
